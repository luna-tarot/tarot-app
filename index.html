
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LUNA LINK</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: "Hiragino Mincho ProN", serif;
      height: 100%;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100% - 60px);
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .title {
      font-size: 1.1em;
      margin-bottom: 0.3em;
    }
    .subtitle {
      font-size: 0.95em;
      margin-bottom: 1.5em;
      line-height: 1.5;
    }
    .draw-button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #6a0dad;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      transition: box-shadow 0.4s ease;
    }
    .draw-button:hover {
      box-shadow: 0 0 16px 4px rgba(255, 255, 255, 0.4);
    }
    .footer {
      text-align: center;
      font-size: 0.9em;
      padding: 10px 0;
    }
    .footer .app-name {
      font-weight: bold;
    }
    .card-display img {
      width: 60vw;
      max-width: 260px;
      height: auto;
      margin-bottom: 0.5em;
    }
    .card-info {
      font-size: 0.95em;
      margin-bottom: 1em;
      line-height: 1.4;
    }
    @media (max-height: 700px) {
      .card-display img {
        width: 50vw;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <div id="initial">
      <div class="title">心を落ち着かせて</div>
      <div class="subtitle">１枚引いてみましょう</div>
      <button class="draw-button" onclick="drawCard()">カードを引く</button>
    </div>
    <div id="result" style="display:none;">
      <div class="card-display">
        <img id="card-image" src="" alt="カード画像">
      </div>
      <div class="card-info">
        <div id="card-number">カード番号</div>
        <div id="card-jp">カード名（日本語）</div>
        <div id="card-en">Card Name (English)</div>
      </div>
      <button class="draw-button" onclick="drawCard()">カードをもう一枚引く</button>
    </div>
  </div>
  <div class="footer">
    <div class="app-name">- LUNA LINK -</div>
    <div>by INSIGHT TAROT</div>
  </div>

  <script>
    const cards = [
      { number: "0", jp: "愚者", en: "The Fool", image: "cards/0-1.png" },
      { number: "1", jp: "魔術師", en: "The Magician", image: "cards/1-1.png" }
      // 全44枚をここに追加
    ];

    function drawCard() {
      const i = Math.floor(Math.random() * cards.length);
      const card = cards[i];
      document.getElementById("initial").style.display = "none";
      document.getElementById("result").style.display = "block";
      document.getElementById("card-image").src = card.image;
      document.getElementById("card-number").innerText = "No. " + card.number;
      document.getElementById("card-jp").innerText = card.jp;
      document.getElementById("card-en").innerText = card.en;
    }
  </script>
</body>
</html>
