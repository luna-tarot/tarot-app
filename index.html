
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LUNA LINK - Tarot App</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'YuMincho', 'Hiragino Mincho Pro', serif;
      height: 100%;
      overflow: hidden;
    }

    .breathing-background {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 0;
    }

    .breathing-circle {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
      animation: breathe 4s ease-in-out infinite;
    }

    @keyframes breathe {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.8); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .title {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .button {
      background: transparent;
      color: white;
      border: 1px solid white;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="breathing-background">
    <div class="breathing-circle"></div>
  </div>
  <div class="content">
    <div class="title">心を落ち着かせて<br>１枚引いてみましょう</div>
    <button class="button">カードを引く</button>
  </div>
</body>
</html>
