<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LUNA LINK</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Hiragino Mincho ProN', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #intro {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #cardArea {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
    }
    .card {
      max-height: 60vh;
      max-width: 80vw;
      margin-bottom: 1vh;
    }
    .subtitle {
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .button {
      background: #6a0dad;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: box-shadow 0.3s ease-in-out;
    }
    .button:hover {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }
    .footer {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="intro">
    <div class="subtitle">心を落ち着けて<br>１枚引いてみましょう</div>
    <button class="button" onclick="drawCard()">カードを引く</button>
    <div class="footer">- LUNA LINK -<br>by INSIGHT TAROT</div>
  </div>

  <div id="cardArea">
    <img id="cardImage" class="card" src="" alt="">
    <div id="cardInfo" class="subtitle"></div>
    <button class="button" onclick="drawCard()">カードをもう一枚引く</button>
    <div class="footer">- LUNA LINK -<br>by INSIGHT TAROT</div>
  </div>

    function drawCard() {
      const randomIndex = Math.floor(Math.random() * cards.length);
      const card = cards[randomIndex];

      document.getElementById('intro').style.display = 'none';
      const cardArea = document.getElementById('cardArea');
      cardArea.style.display = 'flex';

      const image = document.getElementById('cardImage');
      const info = document.getElementById('cardInfo');

      image.src = card.image;
      info.innerHTML = `No.` + card.number + `<br>` + card.jp + `<br>` + card.en;
    }
  </script>
</body>
</html>
