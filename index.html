
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LUNA LINK</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: "Hiragino Mincho ProN", serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
    }
    .title {
      font-size: 1.6em;
      margin-bottom: 10px;
      letter-spacing: 0.1em;
    }
    .subtitle {
      font-size: 1em;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .draw-button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #6a0dad;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 8px #6a0dad, 0 0 16px #6a0dad;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
      margin-top: 20px;
    }
    .draw-button:hover {
      background-color: #7b1fa2;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 8px #6a0dad, 0 0 16px #6a0dad; }
      50% { box-shadow: 0 0 16px #9c27b0, 0 0 32px #9c27b0; }
      100% { box-shadow: 0 0 8px #6a0dad, 0 0 16px #6a0dad; }
    }
    .footer-text {
      text-align: center;
      padding-bottom: 10px;
      line-height: 1.4;
    }
    .app-name {
      font-size: 1.2em;
      font-weight: bold;
    }
    .credit {
      font-size: 0.8em;
      opacity: 0.7;
    }
    #card-result img {
      width: 240px;
      margin-bottom: 10px;
    }
    #card-result {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container" id="main-content">
    <div class="title" id="app-title">- INSIGHT TAROT -</div>
    <div class="subtitle" id="instructions">心を落ち着けて<br>１枚引いてみましょう</div>
    <button class="draw-button" id="draw-button" onclick="drawCard()">カードを引く</button>
    <div id="card-result"></div>
  </div>

  <footer class="footer-text">
    <div class="app-name">- LUNA LINK -</div>
    <div class="credit">by INSIGHT TAROT</div>
  </footer>

  <script>
    const cards = [
      { name: "愚者", image: "cards/0-1.png" },
      { name: "魔術師", image: "cards/1-1.png" }
      // 実際は全44枚のリストをここに追加
    ];

    function drawCard() {
      const i = Math.floor(Math.random() * cards.length);
      const card = cards[i];
      document.getElementById("card-result").innerHTML = `
        <img src="${card.image}" alt="${card.name}">
        <div>${card.name}</div>
        <button class="draw-button" onclick="drawCard()">カードをもう一度引く</button>
      `;
      document.getElementById("draw-button").style.display = "none";
      document.getElementById("instructions").style.display = "none";
      document.getElementById("app-title").style.marginBottom = "20px";
    }
  </script>
</body>
</html>
