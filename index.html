
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>INSIGHT TAROT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Hiragino Mincho ProN", "游明朝", "Yu Mincho", serif;
      text-align: center;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      font-size: 1.4em;
      font-weight: bold;
      color: #ccc;
      margin-bottom: 2em;
      letter-spacing: 0.1em;
    }
    .main {
      flex-grow: 1;
    }
    h2 {
      font-size: 1.1em;
      font-weight: normal;
      margin-top: 2em;
      margin-bottom: 2em;
      color: #ccc;
      white-space: pre-line;
    }
    button {
      background-color: #444;
      color: #fff;
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      cursor: pointer;
      margin-bottom: 30px;
    }
    img {
      width: 80vw;
      max-width: 400px;
      height: auto;
      margin-bottom: 20px;
    }
    .result-text {
      font-size: 1.2em;
      line-height: 1.6;
      white-space: pre-line;
    }
    footer {
      font-size: 1em;
      color: #aaa;
      margin-top: 20px;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <header>- INSIGHT TAROT -</header>

  <div class="main">
    <h2>心を落ち着けて
１枚引いてみましょう</h2>
    <button onclick="drawCard()">カードを引く</button>
    <div id="result"></div>
    <footer>by LUNA</footer>
  </div>

  <script>
    const cards = [
      { number: 0, jp: "愚者", en: "The Fool" },
      { number: 1, jp: "魔術師", en: "The Magician" },
      { number: 2, jp: "女教皇", en: "The High Priestess" },
      { number: 3, jp: "女帝", en: "The Empress" },
      { number: 4, jp: "皇帝", en: "The Emperor" },
      { number: 5, jp: "法王", en: "The Hierophant" },
      { number: 6, jp: "恋人", en: "The Lovers" },
      { number: 7, jp: "戦車", en: "The Chariot" },
      { number: 8, jp: "力", en: "Strength" },
      { number: 9, jp: "隠者", en: "The Hermit" },
      { number: 10, jp: "運命の輪", en: "Wheel of Fortune" },
      { number: 11, jp: "正義", en: "Justice" },
      { number: 12, jp: "吊るされた男", en: "The Hanged Man" },
      { number: 13, jp: "死神", en: "Death" },
      { number: 14, jp: "節制", en: "Temperance" },
      { number: 15, jp: "悪魔", en: "The Devil" },
      { number: 16, jp: "塔", en: "The Tower" },
      { number: 17, jp: "星", en: "The Star" },
      { number: 18, jp: "月", en: "The Moon" },
      { number: 19, jp: "太陽", en: "The Sun" },
      { number: 20, jp: "審判", en: "Judgement" },
      { number: 21, jp: "世界", en: "The World" }
    ];

    function drawCard() {
      const card = cards[Math.floor(Math.random() * cards.length)];
      const isReversed = Math.random() < 0.5;
      const index = card.number + (isReversed ? '-2' : '-1');
      const positionLabel = isReversed ? "逆位置" : "正位置";
      const imgSrc = `cards/${index}.png`;

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      const img = document.createElement('img');
      img.src = imgSrc;

      const textDiv = document.createElement('div');
      textDiv.className = 'result-text';
      textDiv.innerText = `No.${card.number}\n${card.jp} - ${card.en}\n${positionLabel}`;

      resultDiv.appendChild(img);
      resultDiv.appendChild(textDiv);
    }
  </script>
</body>
</html>
