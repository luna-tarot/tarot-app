
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>INSIGHT TAROT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: "Hiragino Mincho ProN", "游明朝", "Yu Mincho", serif;
      height: 100%;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      padding: 12px;
      box-sizing: border-box;
    }
    header {
      font-size: 1em;
      font-weight: bold;
      color: #ccc;
      letter-spacing: 0.1em;
      margin-bottom: 4px;
    }
    h2 {
      font-size: 0.9em;
      font-weight: normal;
      margin: 2px 0 6px;
      color: #ccc;
      white-space: pre-line;
    }
    button {
      background: radial-gradient(circle at center, #a678f4, #3a005f);
      color: #fff;
      padding: 10px 20px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 8px 0;
      box-shadow: 0 0 10px rgba(166, 120, 244, 0.5), 0 0 20px rgba(166, 120, 244, 0.2);
      transition: all 0.3s ease;
    }
    button:hover {
      box-shadow: 0 0 20px rgba(200, 160, 255, 0.8), 0 0 30px rgba(200, 160, 255, 0.4);
    }
    #result img.card {
      width: 60vw;
      max-width: 260px;
      height: auto;
      margin-top: 10px;
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    .result-text {
      font-size: 0.9em;
      line-height: 1.4;
      white-space: pre-line;
      margin-top: 6px;
    }
    footer {
      font-size: 0.8em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>- INSIGHT TAROT -</header>
  <div>
    <h2>心を落ち着けて
１枚引いてみましょう</h2>
    <button onclick="drawCard()">カードを引く</button>
    <div id="result"></div>
  </div>
  <footer>by LUNA</footer>

  <script>
    const cards = [
      { number: 0, jp: "愚者", en: "The Fool" },
      { number: 1, jp: "魔術師", en: "The Magician" },
      { number: 2, jp: "女教皇", en: "The High Priestess" },
      { number: 3, jp: "女帝", en: "The Empress" },
      { number: 4, jp: "皇帝", en: "The Emperor" },
      { number: 5, jp: "法王", en: "The Hierophant" },
      { number: 6, jp: "恋人", en: "The Lovers" },
      { number: 7, jp: "戦車", en: "The Chariot" },
      { number: 8, jp: "力", en: "Strength" },
      { number: 9, jp: "隠者", en: "The Hermit" },
      { number: 10, jp: "運命の輪", en: "Wheel of Fortune" },
      { number: 11, jp: "正義", en: "Justice" },
      { number: 12, jp: "吊るされた男", en: "The Hanged Man" },
      { number: 13, jp: "死神", en: "Death" },
      { number: 14, jp: "節制", en: "Temperance" },
      { number: 15, jp: "悪魔", en: "The Devil" },
      { number: 16, jp: "塔", en: "The Tower" },
      { number: 17, jp: "星", en: "The Star" },
      { number: 18, jp: "月", en: "The Moon" },
      { number: 19, jp: "太陽", en: "The Sun" },
      { number: 20, jp: "審判", en: "Judgement" },
      { number: 21, jp: "世界", en: "The World" }
    ];

    function drawCard() {
      const card = cards[Math.floor(Math.random() * cards.length)];
      const isReversed = Math.random() < 0.5;
      const index = card.number + (isReversed ? '-2' : '-1');
      const positionLabel = isReversed ? "逆位置" : "正位置";
      const imgSrc = `cards/${index}.png`;

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      const img = document.createElement('img');
      img.src = imgSrc;
      img.className = 'card';

      const textDiv = document.createElement('div');
      textDiv.className = 'result-text';
      textDiv.innerText = `No.${card.number}\n${card.jp} - ${card.en}\n${positionLabel}`;

      resultDiv.appendChild(img);
      resultDiv.appendChild(textDiv);
    }
  </script>
</body>
</html>
